<div class="container-lg mt-5">
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="row justify-content-center">
    <div class="col-5">
      <!-- ngForm ve ngSubmit ile form kontrolü yapılır. Alınan değerler ts'e gönderilir. -->
      <form #kayitForm="ngForm" (ngSubmit)="signUp()">
        <div class="card">
          <div class="card-header text-center">
            <b> Üye Kayıt Ekranı</b>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Ad:</label>
              <input type="text" name="ad" class="form-control" #ad [(ngModel)]="yeniUye.ad">
            </div>
            <div class="form-group">
              <label>Soyadı:</label>
              <input type="text" name="ad" class="form-control" #soyad [(ngModel)]="yeniUye.soyad">
            </div>
            <div class="form-group">
              <label>Mail:</label>
              <input type="text" name="mail" class="form-control" #mail [(ngModel)]="yeniUye.mail">
            </div>
            <div class="form-group">
              <label>Şifre:</label>
              <input type="password" name="password" class="form-control" #password [(ngModel)]="yeniUye.parola">
            </div>
          </div>
          <!-- Textboxlar disabled parametresi ile invalid özelliğini kontrol ederiz. Boşsa butona tıklanmaz. -->
          <div class="card-footer justify-content-center">
            <input type="submit" value="Kayıt Ol" class="btn btn-success btn-block" value="Kayıt Ol"
              [disabled]="kayitForm.invalid">
            <button class="btn btn-primary btn-block" [routerLink]="['/login']">Giriş Yap</button>
          </div>
        </div>
      </form>
      <div></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
</div>
