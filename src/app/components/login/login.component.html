<div class="container-lg mt-5">
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="row justify-content-center align-self-center">
    <div class="col-auto">
      <div class="card">
        <div class="card-header text-center">
          <b> Giriş Yap</b>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Mail:</label>
            <input type="text" name="mail" class="form-control" #mail>
          </div>
          <div class="form-group">
            <label>Şifre:</label>
            <input type="password" name="password" class="form-control" #password>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="singIn(mail.value,password.value)">Giriş Yap</button>
          <button class="btn btn-success ml-2" [routerLink]="['/signup']">Kayıt Ol</button>

          <div class="btn-group mx-2" role="group" aria-label="Basic example">
            <!-- Gmail ile giriş -->
            <button type="button" class="btn btn-primary px-3" (click)="gmailLogin()"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
                viewBox="0 0 16 16">
                <path
                  d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
              </svg></button>
          </div>

        </div>
      </div>
      <!-- Hata verirse yansıtılacağı yer. Mesaj.lenght değerine göre kontrol edilir. -->
      <div class="mt-2" [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="mesaj.length>0">
        {{mesaj}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
</div>
