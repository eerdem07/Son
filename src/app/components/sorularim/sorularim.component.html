<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="col-md-12">
        <div class="text-center">
          <h4>Hoşgeldiniz. {{adsoyad}}</h4>
        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <!-- Her kullanıcının kendi sorularının for döngüsü ile oluşturulduğu yer. -->
        <div class="col-md-5" *ngFor="let soru of sorular">
          <div class="card text-center mt-2">
            <div class="card-header">
              Soru
            </div>
            <div class="card-body">
              <!-- For döngüsünden dönen değerin yazıldığı yer. -->
              <h5 class="card-title">{{soru.soruAd}}</h5>
              <p class="card-text ">{{soru.soru}}</p>
              <b>Eklenme Tarihi:</b>{{soru.kayTarih | date:'dd.MM.yyyy HH.mm.ss'}}
            </div>
            <div class="card-footer text-muted">
              <!-- Rooter ile detay'a tıklanırsa. Tıklanan sorunun keyi ile birlikte götürüleceği alandır. Ayarları Routingden yapılır. -->
              <!-- Ayrıca Düzenle ve Sil için özel izin gerektiği için bunu ngif ile user idsi ile soruyu yazan kişinin user idsinin kontrolü yapılır. -->
              <a href="#" class="btn btn-primary" [routerLink]="['/sorudetay',soru.key]">Detay</a>
              <a *ngIf="this.uid == soru.uid" href="#" class="btn btn-warning mx-2"
                [routerLink]="['/soruduzenle',soru.key]">Düzenle</a>
              <!-- Eğer alttaki tuşa tıklanırsa routing yapmadan .ts dosyasındaki sorusil fonksiyonu çalışır. ve sorukey değeri gönderilir. -->
              <a *ngIf="this.uid == soru.uid" href="#" class="btn btn-danger mx-2" (click)="soruSil(soru.key!)">Sil</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
