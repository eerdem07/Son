<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h4></h4>
      <div>
        <!-- burada bir form kullanılacağı için FormsModule AppModule üzerinden import edilmelidir. 
        Alınan ngsubmit ile input:submit'den alınan değer ts dosyasına gönderilir. -->
        <form #soruEkleForm="ngForm" (ngSubmit)="soruEkle()">
          <div class="card mt-2">
            <div class="card-header">
              <h4 class="text-center">Soru Ekle</h4>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <div class="form-group">
                  <!-- required ile bu değerin boş geçilemeyeceğini ifade ederiz. -->
                  <label>Soru Adı</label>
                  <input type="text" class="form-control" name="soruadi" [(ngModel)]="seciliSoru.soruAd" required>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label>Soru</label>
                  <textarea rows="5" class="form-control" name="soru" [(ngModel)]="seciliSoru.soru" required>
                </textarea>
                </div>
              </div>
            </div>
            <div class="card-footer"></div>
            <div class="form-group">
              <!-- required denilen textboxın disabled ile form adına göre butona tıklanamyacağını beliritriz. -->
              <input type="submit" class="btn btn-success form-control" value="Soruyu Gönder!"
                [disabled]="soruEkleForm.invalid">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
